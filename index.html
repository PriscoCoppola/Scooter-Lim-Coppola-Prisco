<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="sfondo-trasparente">
      <header>

        <!-- Logo e intestazione -->
        <img src="logo.png">
        <span>Taking Booleaners from A to B</span>
      </header>

      <nav>

        <!-- Barra di prenotazione -->
        <input type="button" value="Prenota">
        <input type="button" value="Termina Prenotazione">
        <input type="button" value="Accendi Luci">
      </nav>

      <main>

        <!-- Posizione monopattini e stato carica -->
        <section class="body">
          <br>
          <div class="titolo">
            <input type="checkbox">
            <span>Monopattino Gino22</span>
          </div>
          <div class="indirizzo">
            <span>&#8614;</span>
            <span>Via Guadalametri - a 220 metri da te</span>
            <div>Stato carica:</div>
            <div class="carica">&nbsp;</div>
          </div>
        </section>

        <section class="body">
          <br>
          <div class="titolo">
            <input type="checkbox">
            <span>Monopattino Mike24</span>
          </div>
          <div class="indirizzo">
            <span>&#8614;</span>
            <span>Via Ricciardoni - a 420 metri da te</span>
            <div>Stato carica:</div>
            <div class="carica2">&nbsp;</div>
          </div>
        </section>

        <section class="body">
          <br>
          <div class="titolo">
            <input type="checkbox">
            <span>Monopattino Fede154</span>
          </div>
          <div class="indirizzo">
            <span>&#8614;</span>
            <span>Via Mentarini - a 490 metri da te</span>
            <div>Stato carica:</div>
            <div class="carica3">&nbsp;</div>
          </div>
        </section>
      </main>
    </div>

  </body>
</html>
